        <main class="border-top">
            <section class="container-xl text-light ">
                <article class="col-12 mb-3">
                    <!-- Section heading -->
                    <h2 class="text-uppercase fs-4 fw-bolder pt-3">SignUp</h2>
                    <!-- Section description -->
                    <p>fill in the form to get updates <br> and to get a monthly
                        newsletter</p>
                </article>
                <hr>
                <!-- SignUp Form -->
                <form action="#" method="post">
                    <!-- Personal Information Section -->
                    <fieldset class="row g-3 mb-3 ">
                        <!-- Personal Information Section Legend -->
                        <legend
                            class="text-uppercase fs-6 fw-bolder pt-3">personal</legend>
                        <!-- First Name Input Field -->
                        <div class="col-md-6 ">
                            <label for="firstName" class="form-label ">first
                                name <span>*</span></label>
                            <input type="text" class="form-control"
                                id="firstName" required>
                        </div>
                        <!-- Last Name Input Field -->
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">last name
                                <span>*</span></label>
                            <input type="text" class="form-control"
                                id="lastName" required>
                        </div>
                        <!-- Mobile Number Input Field -->
                        <div class="col">
                            <label for="mobile" class="form-label">phone
                                number</label>
                            <input type="tel" class="form-control" id="mobile"
                                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
                                placeholder="0412 34 56 78">
                        </div>
                        <!-- Date of Birth Input Field -->
                        <div class="col">
                            <label for="birthDate" class="form-label">date of
                                birth</label>
                            <input type="date" class="form-control"
                                id="birthDate">
                        </div>
                    </fieldset>
                    <!-- Account Information Section -->
                    <fieldset class="row g-3 mb-3 mt-3">
                        <!-- Account Information Section Legend -->
                        <legend
                            class="text-uppercase fs-6 fw-bolder pt-3">account</legend>
                        <!-- Email Input Field -->
                        <div class="col-12">
                            <label for="mail" class="form-label">e-mail
                                <span>*</span></label>
                            <input type="email" class="form-control" id="mail"
                                required>
                        </div>
                        <!-- Password Input Fields -->
                        <div class="col-md-6">
                            <label for="password1" class="form-label">password
                                <span>*</span></label>
                            <input type="password" class="form-control"
                                id="password1"
                                placeholder="min 8 karakters,1 cijfer, 1 hoofdletter"
                                required>
                        </div>
                        <!-- Confirm Password Input Field -->
                        <div class="col-md-6">
                            <label for="password2" class="form-label">confirm
                                password <span>*</span></label>
                            <input type="password" class="form-control"
                                id="password2" required>
                        </div>
                    </fieldset>
                    <!-- Form Submission Button -->
                    <div class="col-12">
                        <button type="submit"
                            class="btn btn-primary">send</button>
                    </div>
                </form>
            </section>
